server:
  port: 8888
#  servlet:
#    context-path: /cams
#spring
spring:
  datasource:
    name: springboot
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cams?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: 1009
    type: com.alibaba.druid.pool.DruidDataSource
      #druid setting
    druid:
      filter: stat
      #other info
      initial-size: 1
      min-idle: 1
      max-active: 20
      #wait time
      max-wait: 60000

#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.springboot.demo.entity

#mybaatis分页插件pagehelper设置
pagehelper:
  pagehelperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  #params: count=countSql